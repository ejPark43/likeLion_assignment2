<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          media="(max-width:600px)"
          srcset="image-product-mobile.jpg"
          class="productPic"
        />
        <img src="image-product-desktop.jpg" class="productPic" />
      </picture>
      <div id="rightcard">
        <p id="producttype">P E R F U M E</p>

        <p id="name">Gabrielle Essence Eau De Parfum</p>

        <p id="content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="costs">
          <div id="finalcost">$149.99</div>
          <div id="originalcost">$169.99</div>
        </div>
        <div class="add">
          <button id="addbutton">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ejPark43</a>.
    </div>
  </body>
</html>
